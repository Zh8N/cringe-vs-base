<script>
const data = [

 {id:2, t:'base', txt:'–ê—Ç–æ–º–Ω—ã–π –ª–µ–¥–æ–∫–æ–ª ¬´–ê—Ä–∫—Ç–∏–∫–∞¬ª –ª–æ–º–∞–µ—Ç –ª—ë–¥.', f:'–ú–æ—â—å.', img:'/gen?prompt=nuclear+icebreaker+Arktika+red+and+black+hull+crushing+thick+ice+in+the+arctic&aspect=3:4'},
 {id:3, t:'cringe', txt:'–°–∞–π—Ç –∑–∞–≤–∏—Å –∏ —Ç—Ä–µ–±—É–µ—Ç —Å–ø—Ä–∞–≤–∫—É.', f:'–ë—é—Ä–æ–∫—Ä–∞—Ç–∏—è.', img:'/gen?prompt=pixelated+retro+computer+monitor+showing+error+404+and+glitchy+bureaucratic+text&aspect=3:4'},
 {id:4, t:'base', txt:'–ü–∞–Ω–µ–ª—å–∫–∞ –Ω–∞ –∑–∞–∫–∞—Ç–µ, —É—é—Ç–Ω—ã–π —Å–≤–µ—Ç.', f:'–≠—Å—Ç–µ—Ç–∏–∫–∞.', img:'/gen?prompt=russian+panel+apartment+buildings+at+sunset,+purple+and+orange+sky&aspect=3:4'},
 {id:5, t:'cringe', txt:'–ê–ª—è–ø–æ–≤–∞—Ç–∞—è –≤—ã–≤–µ—Å–∫–∞ –Ω–∞ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–æ–º –∑–¥–∞–Ω–∏–∏.', f:'–í–∏–∑—É–∞–ª—å–Ω—ã–π —à—É–º.', img:'/gen?prompt=beautiful+historic+building+facade+ruined+by+ugly+cheap+bright+plastic+store+sign&aspect=3:4'},
 {id:6, t:'base', txt:'–ü–∞—Ä–Ω–∏ —Ç–æ–ª–∫–∞—é—Ç –º–∞—à–∏–Ω—É –≤ –º–µ—Ç–µ–ª—å.', f:'–í–∑–∞–∏–º–æ–ø–æ–º–æ—â—å.', img:'/gen?prompt=group+of+young+men+pushing+a+stuck+car+out+of+snow+drift+in+blizzard&aspect=3:4'}
];
let idx=0, score=0, lock=false;
function startGame(){ document.getElementById('screen-intro').classList.add('hidden'); document.getElementById('screen-game').classList.remove('hidden'); load(); }
function load(){
 if(idx>=data.length) return end();
 const c=data[idx];
 const el=document.getElementById('card');
 el.className='relative w-full h-full max-h-[500px] bg-slate-800 rounded-2xl overflow-hidden shadow-2xl border border-slate-700 flex flex-col card-enter';
 document.getElementById('card-img').src=c.img;
 document.getElementById('card-text').innerText=c.txt;
 document.getElementById('stamp').className='stamp border-4 px-8 py-2 rounded-lg font-black text-5xl uppercase mix-blend-hard-light';
 document.getElementById('feedback').classList.add('hidden');
 document.getElementById('progress').innerText = 'LVL: '+(idx+1)+'/'+data.length;
 setTimeout(()=>el.classList.remove('card-enter'),50);
 lock=false;
}
function vote(v){
 if(lock)return; lock=true;
 const c=data[idx];
 if(v===c.t) score++;
 const isBase = (v==='base');
 const s=document.getElementById('stamp');
 s.innerText=isBase?'–ë–ê–ó–ê':'–ö–†–ò–ù–ñ';
 s.className = `stamp visible border-4 ${isBase?'text-green-400 border-green-400 rotate-6':'text-red-500 border-red-500 -rotate-6'} px-8 py-2 rounded-lg font-black text-5xl uppercase mix-blend-hard-light`;
 document.getElementById('feedback').innerText=c.f;
 document.getElementById('feedback').classList.remove('hidden');
 const el=document.getElementById('card');
 setTimeout(()=>{ el.classList.add(v==='cringe'?'card-exit-left':'card-exit-right'); },1000);
 setTimeout(()=>{ idx++; load(); },1400);
}
function end(){
 document.getElementById('screen-game').classList.add('hidden');
 document.getElementById('screen-result').style.display='flex';
 const pct = Math.round((score/data.length)*100);
 document.getElementById('res-score').innerText=pct+'%';
 document.getElementById('res-title').innerText=pct>80?'–ì–ò–ì–ê–ß–ê–î':(pct>50?'–ù–û–†–ú–ò–°':'–î–£–ú–ï–†');
 document.getElementById('res-desc').innerText=pct>80?'–¢—ã –≤–∏–¥–∏—à—å —Å—É—Ç—å –≤–µ—â–µ–π.':'–ü–æ–ø—Ä–æ–±—É–π –µ—â–µ —Ä–∞–∑.';
}
</script>
